{% extends "base.html" %}

{% block content %}
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md mx-auto mt-10">
        <h2 class="text-2xl font-bold text-white mb-4">Confirm Delete</h2>
        <p class="text-gray-300 mb-4">Are you sure you want to delete "{{ object }}"?</p>
        <form method="post" class="flex flex-col">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 rounded transition mb-2">Confirm</button>
        </form>
        <a href="{% url 'custom_admin:dynamic_model_list' app_label model_name %}" class="text-blue-400 hover:underline">Cancel</a>
    </div>
{% endblock %}
