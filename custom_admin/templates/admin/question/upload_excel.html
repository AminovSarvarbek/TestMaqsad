{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-semibold text-gray-700 mb-6">Upload Questions from Excel</h2>

  <!-- Display Messages (Success/Error) -->
  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div class="p-4 mb-3 rounded-lg {% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' %}bg-red-500{% else %}bg-gray-500{% endif %} text-white" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- File Upload Form -->
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="{{ form.file.id_for_label }}" class="block text-gray-700 font-medium mb-1">Select Excel File:</label>
      {{ form.file }}
    </div>
    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg">
      Upload
    </button>
  </form>

</div>
{% endblock %}
