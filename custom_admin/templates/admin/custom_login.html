<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white shadow-md rounded-lg p-6 max-w-sm w-full">
        <h2 class="text-center text-2xl font-semibold text-gray-700">Admin Login</h2>
        {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
            <p class="text-red-500 text-sm">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form action="" method="POST" class="mt-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700" for="username">Username</label>
                <input type="text" name="username" id="username" class="w-full px-3 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700" for="password">Password</label>
                <input type="password" name="password" id="password" class="w-full px-3 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500">Login</button>
            </div>
        </form>
    </div>

</body>
</html>
